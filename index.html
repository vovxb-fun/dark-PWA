<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Events</title>

  <!-- Theme color for PWA -->
  <meta name="msapplication-TileColor" content="#af0a1a">
  <meta name="theme-color" content="#ff3131">

  <!-- Favicon and touch icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="img/fav-32.png">
  <link rel="apple-touch-icon" sizes="512x512" href="img/fav-512.png">

  <!-- PWA Manifest with 512x512 icon inside -->
  <link rel="manifest" href="pwa-manifest.json" />

  <!-- Offline Fallback Styles -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Offline fallback styling (if used on a page) */
    a {
      color: #007bff;
      text-decoration: none;
      background-color: transparent;
    }
    .content {
      text-align: center;
      margin-top: 15%;
    }
    .reload-btn {
      text-align: center;
      background: #eee;
      padding: 10px;
      color: rgb(61, 61, 61);
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 230px;
      display: inline-block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Fullscreen embed iframe -->
  <iframe src="https://wordpress.vovxb.fun/mobileevents/" allowfullscreen></iframe>

  <!-- Service worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('Service Worker registered:', reg.scope))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
